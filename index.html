<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guía de Combate - Wuthering Waves</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Z2f8A5H5rDg3kF5zP12a+vZpgx7WlAr/w64V7DcD7X7Trc+qD+EvBXW1qXep8uMIo2+U2GkPB+t9trXGvFvNmA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #10131a 0%, #0a0c10 100%);
      color: #e0e8ff;
      overflow-x: hidden;
    }

    header {
      background-color: #0e121a;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px #00ffe1aa;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav a {
      color: #00ffe1;
      text-decoration: none;
      font-size: 1rem;
      border: 1px solid #00ffe1;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #00ffe1;
      color: #0e121a;
    }

    section {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
      color: #7df9ff;
      animation: fadeInDown 1s ease-out;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding-top: 1rem;
    }

    .card {
      background: linear-gradient(to bottom right, #1f2a3a, #0e121a);
      border: 1px solid #3a4a5a;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 10px #00ffe1aa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: pulse 6s infinite ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00ffe1;
    }

    .icon {
      font-size: 1.8rem;
      color: #00ffe1;
      margin-bottom: 0.5rem;
    }

    .term {
      font-size: 1.3rem;
      color: #00ffe1;
      margin-bottom: 0.5rem;
      font-family: 'Orbitron', sans-serif;
    }

    .definition {
      font-size: 0.95rem;
      color: #c7d0e0;
      font-family: Verdana, sans-serif;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #00ffe144; }
      50% { box-shadow: 0 0 20px #00ffe188; }
    }

    @media (max-width: 600px) {
      nav a { font-size: 0.9rem; padding: 0.4rem 0.8rem; }
    }
  </style>
</head>
<body>
  <!-- Contenido HTML intacto (no repetido aquí para brevedad) -->
</body>
</html>
